<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <div class="form-container">
            <form action="" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label> 
                <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email</label> 
                <input type="email" name="email" id="email" placeholder="Enter your Email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="age" id="number-label">Age(optional)</label> 
                <input type="number" name="age" id="number" min="10" max="80" placeholder="Age" class="form-control">
            </div>
            <!-- Role -->
            <div class="form-group">
                <label for="role">Which option best describes your current role?</label> 
                <select name="role" id="dropdown" class="form-control">
                    <option value="Select Current role" disabled selected>Select Current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <!-- Role end  -->
            <!-- Recommend  -->
            <div class="form-group">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                
                <label for="definitely"><input type="radio" name="recommend" id="definitely" value="definitely" class="input-radio">Definitely</label>
                
                <label for="maybe"><input type="radio" name="recommend" id="maybe" value="maybe" class="input-radio">Maybe</label>
                
                <label for="notsure"><input type="radio" name="recommend" id="notsure" value="notsure" class="input-radio">Not sure</label>
            </div>
            <!-- Recommend end -->
            <!-- Feature -->
            <div class="form-class">
                <label for="feature">What is your favorite feature of freeCodeCamp?</label> 
                <select name="feature" id="feature" class="form-control">
                    <option value="Select an option" disabled selected>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>
            <!-- Feature end-->
            <!-- Checkbox -->
            <div class="form-class">
                <p for="feedback">What would you like to see improved?  <span style="font-size:0.8rem"> (Check all that apply)</span> </p>
                <label for="Front-end Projects"><input type="checkbox" class="input-checkbox" name="Front-end Projects" id="Front-end Projects" value="Front-end Projects">Front-end Projects</label>
                <label for="Back-end Projects"><input type="checkbox" class="input-checkbox" name="Back-end Projects" id="Back-end Projects" value="Back-end Projects">Back-end Projects</label> 
                <label for="Data Visualization"><input type="checkbox" class="input-checkbox" name="Data Visualization" id="Data Visualization" value="Data Visualization"> Data Visualization</label> 
                <label for="Challenges"> <input type="checkbox" class="input-checkbox" name="Challenges" id="Challenges" value="Challenges"> Challenges</label> 
                <label for="Open Source Community"><input type="checkbox" class="input-checkbox" name="Open Source Community" id="Open Source Community" value="Open Source Community"> Open Source Community</label> 
                <label for="Gitter help rooms"><input type="checkbox" class="input-checkbox" name="Gitter help rooms" id="Gitter help rooms" value="Gitter help rooms"> Gitter help rooms</label> 
                <label for="Videos"><input class="input-checkbox" type="checkbox" name="Videos" id="Videos" value="Videos">Videos</label> 
                <label for="City Meetups"><input class="input-checkbox" type="checkbox" name="City Meetups" id="City Meetups" value="City Meetups">City Meetups</label>
                <label for="Wiki"><input class="input-checkbox" type="checkbox" name="Wiki" id="Wiki" value="Wiki">Wiki</label>
                <label for="Forum"><input class="input-checkbox" type="checkbox" name="Forum" id="Forum" value="Forum"> Forum</label> 
                <label for="Additional Courses"><input type="checkbox" class="input-checkbox" name="Additional Courses" id="Additional Courses" value="Additional Courses">Additional Courses</label> 
            </div>
            <!-- Checkbox end -->
            <div class="form-class">
                <label for="comment">Any comments or suggestions?</label>
                <textarea class="form-control" name="comment" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>
               

                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
